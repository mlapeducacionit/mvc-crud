<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Creando Productos</title>
</head>
<body>
    
    <div class="container">
        <h1>Creando Productos</h1>
        
        <hr>

        <form class="border border-warning p-4" action="/api/productos" method="post">
            
            <!-- ! Campo nombre -->
            <div class="mb-3">
                <label for="lbl-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="lbl-nombre" name="nombre" placeholder="Ingrese el nombre del producto">
            </div>

            <!-- ! Campo descripción -->
            <div class="mb-3">
                <label for="lbl-descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="lbl-descripcion" name="descripcion" placeholder="Ingrese la descripción del producto">
            </div>

            <!-- ! Campo precio -->
            <div class="mb-3">
                <label for="lbl-precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="lbl-precio" name="precio" placeholder="Ingrese el precio del producto">
            </div>

            <button type="submit" class="btn btn-warning my-3">Enviar</button>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
